<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Back2Future</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
   <style>
    body {
        background-color: black;
        h1 {
            color: red;
        }
        h2 {
            color: blue;
        }
    }
</style>
</head>

    <div class="container mt-5">
        <h1 class="text-center">¡Bienvenido a Hill Valley!</h1>

        <div class="row mt-4">
            <div class="col-md-4">
                <img src="imagenes/Clocktower1985-A.PNG.webp" class="img-fluid rounded" alt="DeLorean">
            </div>
            <div class="col-md-4">
                <img src="imagenes/hill-valley.JPG" class="img-fluid rounded" alt="Hill Valley">
            </div>
            <div class="col-md-4">
                <img src="imagenes/5bb441ac3c000032000c8eba.jpeg" class="img-fluid rounded" alt="Doc Brown">
        </div>

        <div class="mt-4">
            <h2 class="text-center">¡Viaja en el tiempo!</h2>
            <video src="videos/Delorean escena Regreso al futuro - YouTube-01.mp4" controls class="w-100 rounded"></video>
        </div>

        <div class="mt-4 text-center">
            <p>¿A dónde quieres ir?</p>
            <div class="btn-group">
                <button class="btn btn-primary">1955</button>
                <button class="btn btn-success">1985</button>
                <button class="btn btn-warning">2015</button>
                <button class="btn btn-danger">1885</button>
